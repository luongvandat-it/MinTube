<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinTube - LuongVanDat</title>
    <link rel="icon" href="./img/luongvandat.jpg">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let apiKey = "AIzaSyC_DARq-M-ZkTSybaR8nto2WIItmIHYOY8"
            $("form").submit(e => {
                e.preventDefault()
                let search = $("#search").val()
                videoSearch(apiKey, search, 5)
            })
        })
        function videoSearch(apiKey, search, maxResults) {
            $.get("https://www.googleapis.com/youtube/v3/search?key=" + apiKey + "&type=video&part=snippet&maxResults=" + maxResults + "&q=" + search, data => {
                let video = ''
                data.items.forEach(item => {
                    video = `<iframe width="80%" height="500px" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen class="mt-3"></iframe>`
                    $("#videos").append(video)
                });
            })
        }
    </script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col mt-4">
                <h3 class="text-success font-weight-bold">USING YOUTUBE SMARTER - SAVE YOUR TIME</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form>
                    <input id="search" class="p-1" style="width: 80%;" placeholder="Type what you really need!">
                    <input type="submit" class="btn btn-success" value="Search">
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="videos"></div>
            </div>
        </div>
    </div>
</body>

</html>
